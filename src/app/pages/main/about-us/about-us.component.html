<section class="about-us py-5 p-4">
  <div class="container fade-in-up" style="animation-delay: 0.2s">
    <div class="row align-items-center justify-content-center">
      <div class="col-6 col-lg-5 text-center mb-4 mb-lg-0">
        @if ((isRTL$ | async) === false) {
        <img
          src="https://res.cloudinary.com/dvlo9lpxo/image/upload/v1749658305/transparent_logo_EN_ceiccg.png"
          alt="RideMart Logo"
          class="img-fluid"
          fetchpriority="high"
          style="max-height: 400px; padding: 0.5rem 1.5rem; background: var(--color-bg); border-radius: 1rem"
        />
        }@else {
        <img
          src="https://res.cloudinary.com/dvlo9lpxo/image/upload/v1749658306/transparent_logo_AR_pb7lim.png"
          alt="RideMart Logo"
          class="img-fluid"
          fetchpriority="high"
          style="max-height: 400px; padding: 0.5rem 1.5rem; background: var(--color-bg); border-radius: 1rem"
        />
        }
      </div>
      <div class="col-12 col-lg-7">
        <h1 class="mb-3 text-center">{{'about-us.title' | translate}}</h1>
        <p [class]="((isRTL$|async) === false) ? 'text-start' :'text-end'">{{'about-us.description1' | translate  }}</p>
        <p [class]="((isRTL$|async) === false) ? 'text-start' :'text-end'">{{'about-us.description2' |translate}}</p>
        <p [class]="((isRTL$| async) === false) ? 'text-start' :'text-end'">{{'about-us.thanks' | translate}}<p>
      </div>
    </div>
  </div>
</section>
