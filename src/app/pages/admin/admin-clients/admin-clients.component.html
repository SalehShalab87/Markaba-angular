@if (isLoading) {
<app-loader></app-loader>
}
<div class="container">
  <app-dashboard-table
    [data]="clientsList"
    [columns]="clientColumns"
    [rowsPerPage]="10"
    title="dashboard.clients"
    [statusOptions]="clientsStatusOptions"
    [statusFields]="['accountStatus']"
    (accept)="approveClient($event)"
    (reject)="rejectClient($event)"
  ></app-dashboard-table>
</div>
