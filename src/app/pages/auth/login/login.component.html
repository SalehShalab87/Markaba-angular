<section class="d-flex justify-content-center align-items-center login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card rounded-4 overflow-hidden">
          <div class="row g-0">
            <!-- Left Image -->
            <div class="col-md-6 d-none d-md-block p-lg-5">
              <img
                src="https://res.cloudinary.com/dvlo9lpxo/image/upload/v1747777698/Login-amico_g836tp.svg"
                alt="login illustration"
                class="img-fluid object-fit-cover"
              />
            </div>
            <!-- Right Form -->
            <div class="col-md-6 d-flex align-items-center p-4 p-lg-5">
              <form
                [formGroup]="loginForm"
                (ngSubmit)="onLogin()"
                class="w-100"
              >
                <h5 class="fw-bold mb-4 text-center">{{ 'login.title' | translate }}</h5>

                <!-- Email -->
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">{{ 'login.email' | translate }}</label>
                  <input
                    type="email"
                    id="loginEmail"
                    class="form-control"
                    formControlName="email"
                    placeholder="{{ 'login.emailPlaceholder' | translate }}"
                  />
                  <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="my-invalid-feedback">
                    {{ 'login.emailRequired' | translate }}
                  </div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="my-invalid-feedback">
                    {{ 'login.emailInvalid' | translate }}
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3 position-relative">
                  <label for="loginPassword" class="form-label">{{ 'login.password' | translate }}</label>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    id="loginPassword"
                    class="form-control"
                    formControlName="password"
                    placeholder="{{ 'login.passwordPlaceholder' | translate }}"
                  />
                  <i
                    (click)="showPassword = !showPassword"
                    class="show-password-icon"
                    [ngClass]="showPassword ? 'ri-eye-off-line' : 'ri-eye-line'"
                  ></i>
                  <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="my-invalid-feedback">
                    {{ 'login.passwordRequired' | translate }}
                  </div>
                </div>

                <!-- Submit -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-dark btn-lg">
                    {{ 'login.submit' | translate }}
                  </button>
                </div>

                <!-- Register Link -->
                <p class="text-center">
                  {{ 'login.registerLink' | translate }}
                  <a
                    routerLink="/register"
                    class="register-link"
                  >
                    {{ 'login.registerHere' | translate }}
                  </a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
